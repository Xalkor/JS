<HEAD>
<SCRIPT>
  const w = 200;
  const h = 300;
  function init(){
    cards = []
    for(let i = 1; i <= 85; i++){
       if(i % 4 == 0){
         document.getElementById("loadingBar").innerHtml = "loading" + (i-1)/85.0 * 100 + "%";
       }
       x = document.createElement("IMG");
       x.src = i + ".png"
       cards.push(x);
    }
  }
  
  function embiggen(image){
    console.log("big");
    image.height = (h*1.5)+"";
    image.width  = (w*1.5)+"";
  }
  
  function insmallen(image){
    image.width = w + "";
    image.height = h + "";
  }
</SCRIPT>
</HEAD>
<BODY onload = "init()">
<title>eat my ass</title>
<h2 id = "loadingBar">loading 0%</h2>
<img id = "0" style="display: inline" onMouseover = "embiggen(this)" onMouseout = "insmallen(this)" onLoad = "insmallen(this)"></img>
<img id = "1" style="display: inline" onMouseover = "embiggen(this)" onMouseout = "insmallen(this)" onLoad = "insmallen(this)"></img>
<img id = "2" style="display: inline" onMouseover = "embiggen(this)" onMouseout = "insmallen(this)" onLoad = "insmallen(this)"></img>
<img id = "3" style="display: inline" onMouseover = "embiggen(this)" onMouseout = "insmallen(this)" onLoad = "insmallen(this)"></img>
<img id = "4" style="display: inline" onMouseover = "embiggen(this)" onMouseout = "insmallen(this)" onLoad = "insmallen(this)"></img>
</BODY>
