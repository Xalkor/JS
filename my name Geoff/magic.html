<HEAD>
<SCRIPT>
  const w = 200;
  const h = 300;
  function init(){
    cards = []

       document.getElementById("loadingBar").innerHTML = "loading " + Math.round((i-1)/84.0 * 100) + "%";
       x = document.createElement("IMG");
       x.src = i + ".png"
       cards.push(x);
    }
    
    for(let i = 0; i < 5; i++){

      console.log(i);
      let index = rndIndex();
      document.getElementById(i+"").src = cards[index].src;
      cards.splice(index,1);
    }
     document.getElementById("loadingBar").innerHTML = "";
  }
  
  function embiggen(image){
    console.log("big");
    image.height = (h*1.5)+"";
    image.width  = (w*1.5)+"";
  }
  
  function insmallen(image){
    image.width = w + "";
    image.height = h + "";
  }
  
  function rndIndex(){
    if(cards.length == 0){return -1;}
    return Math.floor(Math.random()*cards.length);
  }
  
  function replace(image){
      let index = rndIndex();
      if(index > -1){
        document.getElementById(i+"").src = cards[index].src;
        cards.splice(index,1);
      }else{
         document.getElementById("loadingBar").innerHTML = "Deck empty";
      }
  }
</SCRIPT>
